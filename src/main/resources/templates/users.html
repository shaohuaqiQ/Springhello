<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
</head>
<body>
<h1>Users List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Password Hash</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userID}">1</td>
        <td th:text="${user.userName}">John Doe</td>
        <td th:text="${user.email}">john.doe@example.com</td>
        <td th:text="${user.passwordHash}">hashedpassword</td>
        <td th:text="${user.createdAt}">2023-01-01T00:00:00</td>
        <td th:text="${user.updatedAt}">2023-01-01T00:00:00</td>
    </tr>
    </tbody>
</table>
</body>
</html>
